<div class="oj-flex oj-sm-12">
    <div class="oj-flex-item oj-sm-2"></div>
    <div class="oj-flex-item oj-sm-8">
        <div id="form-container" class="oj-flex oj-sm-12 full-height">
            <div id="indicator-form-title" 
                 class="oj-flex-item oj-sm-12 section-title"
                 data-bind="text: title">
            </div>
            <div id="indicator-tabs" class="oj-flex-item oj-sm-12 full-height section-padding" 
                data-bind="attr: {id: id},
                    ojComponent:{
                        component: 'ojTabs',
                        beforeSelect: selectionHandler,        
                        rootAttributes: {
                            'style': 'width: 100%; height: 95%;'
                        }
                    }">
                <!-- tab bar -->
                <ul>
                    <li><span data-bind="text: personalInfoTabTitle"></span></li>
                    <li><span data-bind="text: utjInfoTabTitle"></span></li>
                </ul>

                <!-- tab contents -->
                <div id="general-info-tab" class="oj-flex-item full-height">
                    <div class="oj-flex full-height">
                        <div class="oj-flex-item oj-sm-2"></div>
                        <div class="oj-flex-item oj-sm-8" data-bind="
                                ojModule: {
                                    viewName: 'forms/profile/personal-info'
                                }">
                        </div>
                        <div class="oj-flex-item oj-sm-2"></div>
                    </div>
                </div>
                <div id="utj-info-tab" class="oj-flex-item full-height">
                    <div class="oj-flex full-height">
                        <div class="oj-flex-item oj-sm-2"></div>
                        <div class="oj-flex-item oj-sm-8" data-bind="
                                ojModule: {
                                    viewName: 'forms/profile/utj-info'
                                }">
                        </div>
                        <div class="oj-flex-item oj-sm-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="oj-flex-item oj-sm-2"></div>
</div>
