<div id="personal-info-form-container">
    <div class="oj-form-layout">
        <div class="oj-form oj-sm-odd-cols-6">  
            <div class="oj-flex">  
                <div class="oj-flex-item">
                    <label for="name" data-bind="text: $parent.nameLabel"></label>
                </div>
                <div class="oj-flex-item">
                    <div class="oj-flex-item">
                        <div class="oj-flex-item">
                            <input id="name" data-bind="
                                ojComponent: {
                                    component: 'ojInputText', 
                                    placeholder: 'Nombre',
                                    required: true,
                                    value: $parent.name,
                                    invalidComponentTracker: $parent.tracker,
                                    translations: {
                                        'required': {
                                            messageSummary: 'Valor Requerido',  
                                            messageDetail: ' '
                                        }
                                    },
                                    rootAttributes: {
                                        style: 'max-width: 100%'
                                    }
                                }"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="oj-flex">  
                <div class="oj-flex-item">
                    <label for="lastName" data-bind="text: $parent.lastNameLabel"></label>
                </div>
                <div class="oj-flex-item">
                    <div class="oj-flex-item">
                        <div class="oj-flex-item">
                            <input id="lastName" data-bind="
                                ojComponent: {
                                    component: 'ojInputText', 
                                    placeholder:'Apellido Paterno',
                                    required: true,
                                    translations: {
                                        'required': {
                                            messageSummary: 'Valor Requerido',  
                                            messageDetail: 'Se requirere un valor para el campo - \'{label}\'.'
                                        }
                                    },
                                    rootAttributes: {
                                        style: 'max-width: 100%'
                                    }
                                }"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="oj-flex">  
                <div class="oj-flex-item">
                    <label for="secondLastName" data-bind="text: $parent.secondLastNameLabel"></label>
                </div>
                <div class="oj-flex-item">
                    <div class="oj-flex-item">
                        <div class="oj-flex-item">
                            <input id="secondLastName" data-bind="
                                ojComponent: {
                                    component: 'ojInputText', 
                                    placeholder:'Apellido Materno',
                                    required: true,
                                    translations: {
                                        'required': {
                                            messageSummary: 'Valor Requerido',  
                                            messageDetail: 'Se requirere un valor para el campo - \'{label}\'.'
                                        }
                                    },
                                    rootAttributes: {
                                        style: 'max-width: 100%'
                                    }
                                }"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="oj-flex"> 
                <div class="oj-flex-item">
                    <label for="phoneNumber" data-bind="text: $parent.phoneLabel"></label>
                </div>
                <div class="oj-flex-item">
                    <input id="phoneNumber" data-bind="
                        ojComponent: {
                            component: 'ojInputText', 
                            placeholder:'33...',
                            rootAttributes: {
                                style: 'max-width: 100%'
                            }
                        }">
                </div>
            </div>
            <div class="oj-flex"> 
                <div class="oj-flex-item">
                    <label for="personalEmail" data-bind="text: $parent.emailLabel"></label>
                </div>
                <div class="oj-flex-item">
                    <input id="personalEmail" data-bind="
                        ojComponent: {
                            component: 'ojInputText', 
                            placeholder:'nombre@dominio.com',
                            rootAttributes: {
                                style: 'max-width: 100%'
                            }
                        }">
                </div>
            </div>
            <div class="oj-flex">  
                <div class="oj-flex-item">
                    <label for="studyLevel" data-bind="text: $parent.studyLevelLabel"></label>
                </div>
                <div class="oj-flex-item">
                    <input id="studyLevel" list="level-types" data-bind="
                            ojComponent: {
                                component: 'ojCombobox', 
                                value: 'university',
                                rootAttributes: {
                                    style:'max-width: 100%;'
                                }
                            }"/>
                    <datalist id="level-types">
                        <option value="primary">Primaria</option>
                        <option value="secondary">Secundaria</option>
                        <option value="highschool">Bachillerato</option>
                        <option value="tsu">Técnico Superior Universitario</option>
                        <option value="university">Licenciatura</option>
                        <option value="master">Maestría</option>
                        <option value="phd">Doctorado</option>
                    </datalist>
                </div>
            </div>
            <div class="oj-flex">  
                <div class="oj-flex-item">
                    <label for="studyStatus" data-bind="text: $parent.studyLevelStatusLabel"></label>
                </div>
                <div class="oj-flex-item">
                    <input id="studyStatus" list="status-types" data-bind="
                            ojComponent: {
                                component: 'ojCombobox', 
                                value: 'certified',
                                rootAttributes: {
                                    style:'max-width: 100%;'
                                }
                            }"/>
                    <datalist id="status-types">
                        <option value="progress">En Curso</option>
                        <option value="graduate">Egresado</option>
                        <option value="truncate">Trunco</option>
                        <option value="certified">Titulado</option>
                    </datalist>
                </div>
            </div>
            <div class="oj-flex">
                <div class="oj-flex-item"></div>
                <div class="oj-flex-item">
                    <div class="oj-flex oj-sm-justify-content-flex-end">
                        <input id="inputButton" type="button" 
                               data-bind="click: $parent.relative.bind(this, 1),
                                            ojComponent: {
                                                component: 'ojButton', 
                                                label: $parent.nextButtonLabel
                                            }"/>
                    </div>
                </div>
            </div>
        </div>    
    </div>
</div>
