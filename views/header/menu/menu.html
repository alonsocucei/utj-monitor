<div id="main-menu-container" class="oj-flex oj-sm-flex-items-initial oj-sm-justify-content-center">
    <div id="main-menu-button-set" class="oj-flex-item"
         data-bind="ojComponent: {
                component: 'ojButtonset',
                optionChange: clickHandler.bind($module),
                checked: checked
            }">
        <!-- ko foreach: menuItems -->
        <label data-bind="attr: {for: $data.id}"></label>
        <input type="radio" name="options"
               data-bind="value: $data.id, attr: {id: $data.id},
                          ojComponent: { 
                              component: 'ojButton',
                              label: $data.label 
                          }"/>
        <!-- /ko -->
    </div>
</div>
