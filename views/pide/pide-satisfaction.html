<div id="satisfaction-container" class="container">
    <div class="container column oj-flex-item oj-sm-12 oj-md-6">
        <div data-bind="text: sunburstTitle" class="section-title"></div>
        <hr/>
        <div id="cp-sunburst-container" 
             class="container section-padding scrolly" 
             data-bind="template: {name: 'Sunburst', data: observableSunburst}">
        </div>
    </div>
    <div class="container column oj-flex-item oj-sm-12 oj-md-6">
        <div data-bind="text: detailsTitle" class="section-title"></div>
        <hr/>
        <div id="cp-details-container"
             class="full-height full-width section-padding scrolly" 
             data-bind="template: {name: 'Details', data: observableDetails}">
        </div>
    </div>
</div>
