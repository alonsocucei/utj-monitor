<div class="oj-flex oj-sm-12">
    <div class="oj-flex-item oj-sm-2"></div>
    <div class="oj-flex-item oj-sm-8">
        <div id="form-container" class="oj-flex oj-sm-12 full-height">
            <div id="indicator-form-title" class="oj-flex-item oj-sm-12 section-title">
                Nueva Ficha de Indicador
            </div>
            <div id="indicator-tabs" class="oj-flex-item oj-sm-12 full-height" data-bind="
                ojComponent:{
                    component: 'ojTabs',
                    rootAttributes: {
                        'style': 'width: 100%; height: 95%;'
                    }
                }">
                <!-- tab bar -->
                <ul>
                    <li><span>Información General</span></li>
                    <li><span>Aspectos Metodológicos</span></li>
                    <li><span>Alineación</span></li>
                    <li><span>Responsables</span></li>
                </ul>

                <!-- tab contents -->
                <div id="general-info-tab" class="oj-flex-item full-height">
                    <div class="oj-flex full-height">
                        <div class="oj-flex-item oj-sm-2"></div>
                        <div class="oj-flex-item oj-sm-8" data-bind="
                                ojModule: {
                                    viewName: 'view-parts/forms/indicator/general-info'
                                }">
                        </div>
                        <div class="oj-flex-item oj-sm-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="oj-flex-item oj-sm-2"></div>
